<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News99</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="{% url 'homepage'%}" class="navbar-brand">News99</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'homepage'%}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Latest News</a>
                </li>
                {% for nav_cat in nav_cats %}
                <li class="nav-item">
                    <a href="{% url 'category' nav_cat.slug %}" class="nav-link">{{nav_cat.name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row my-3">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
